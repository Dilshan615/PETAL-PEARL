<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Petal & Pearl</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .signup-image-side {
            background: url('assets/images/about.png') no-repeat center center;
            background-size: cover;
            position: relative;
        }

        .signup-image-overlay {
            background: rgba(0, 0, 0, 0.3);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body class="bg-white">

    <div class="container-fluid vh-100 overflow-hidden">
        <div class="row h-100">
            <!-- Image Side (Hidden on mobile) -->
            <div class="col-lg-7 col-xl-8 d-none d-lg-block p-0 signup-image-side">
                <div class="signup-image-overlay"></div>
                <div class="position-absolute bottom-0 start-0 p-5 text-white z-1">
                    <h2 class="display-4 font-serif mb-3">Join the Inner Circle</h2>
                    <p class="lead text-white-50">Be the first to access limited seasonal collections.</p>
                </div>
            </div>

            <!-- Form Side -->
            <div
                class="col-lg-5 col-xl-4 d-flex align-items-center justify-content-center p-5 bg-white position-relative">
                <!-- Back Button -->
                <a href="index.html" class="position-absolute top-0 end-0 m-4 text-muted text-decoration-none">
                    <i class="bi bi-x-lg fs-4"></i>
                </a>

                <div class="w-100" style="max-width: 400px;">
                    <div class="mb-5">
                        <h1 class="font-serif fw-bold display-6 mb-2">Create Account</h1>
                        <p class="text-muted">Begin your journey with Petal & Pearl.</p>
                    </div>

                    <form>
                        <div class="row g-3 mb-4">
                            <div class="col-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">First Name</label>
                                <input type="text" class="form-control border-0 border-bottom rounded-0 px-0 py-2"
                                    required style="background: transparent;">
                            </div>
                            <div class="col-6">
                                <label class="form-label small text-muted text-uppercase fw-bold">Last Name</label>
                                <input type="text" class="form-control border-0 border-bottom rounded-0 px-0 py-2"
                                    required style="background: transparent;">
                            </div>
                        </div>

                        <div class="mb-4">
                            <label for="email" class="form-label small text-muted text-uppercase fw-bold">Email
                                Address</label>
                            <input type="email" class="form-control border-0 border-bottom rounded-0 px-0 py-2"
                                id="email" placeholder="name@example.com" required style="background: transparent;">
                        </div>

                        <div class="mb-5">
                            <label for="password"
                                class="form-label small text-muted text-uppercase fw-bold">Password</label>
                            <input type="password" class="form-control border-0 border-bottom rounded-0 px-0 py-2"
                                id="password" placeholder="Min 8 characters" required style="background: transparent;">
                        </div>

                        <button type="submit" class="btn btn-pearl w-100 py-3 mb-4 rounded-0">Sign Up</button>

                        <div class="text-center">
                            <span class="text-muted small">Already a member? </span>
                            <a href="login.html" class="text-dark fw-bold text-decoration-none small ms-1">Sign In</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
