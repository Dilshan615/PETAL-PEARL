<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | Admin | Petal & Pearl</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-sidebar {
            width: 260px;
            background: #fff;
            border-right: 1px solid #eee;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .admin-content {
            margin-left: 260px;
            padding: 2rem;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .admin-nav-link {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: var(--color-text-main);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .admin-nav-link:hover,
        .admin-nav-link.active {
            background: #f8f9fa;
            color: var(--color-gold);
            border-left-color: var(--color-gold);
        }

        .admin-nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .admin-sidebar.show {
                transform: translateX(0);
            }

            .admin-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-light d-md-none position-fixed top-0 start-0 m-3 z-3"
        onclick="document.querySelector('.admin-sidebar').classList.toggle('show')">
        <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Sidebar -->
    <div class="admin-sidebar d-flex flex-column">
        <div class="p-4 text-center border-bottom">
            <h4 class="font-serif fw-bold m-0" style="font-size: 1.2rem;">PETAL <span class="text-gold">&</span> PEARL
            </h4>
            <span class="badg bg-gold-light text-gold text-uppercase"
                style="font-size: 0.7rem; letter-spacing: 1px; font-weight: bold;">Admin Panel</span>
        </div>

        <nav class="flex-grow-1 py-4">
            <a href="index.html" class="admin-nav-link">
                <i class="bi bi-grid"></i> Dashboard
            </a>
            <a href="products.html" class="admin-nav-link">
                <i class="bi bi-flower1"></i> Products
            </a>
            <a href="orders.html" class="admin-nav-link">
                <i class="bi bi-cart"></i> Orders
                <span class="badge bg-danger rounded-pill ms-auto">3</span>
            </a>
            <a href="customers.html" class="admin-nav-link">
                <i class="bi bi-people"></i> Customers
            </a>
            <a href="settings.html" class="admin-nav-link active">
                <i class="bi bi-gear"></i> Settings
            </a>
        </nav>

        <div class="p-4 border-top">
            <a href="../index.html" class="d-flex align-items-center text-muted text-decoration-none">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="h3 font-serif mb-1">Settings</h1>
                <p class="text-muted small mb-0">Configure store preferences</p>
            </div>
            <button class="btn btn-pearl btn-sm">Save Changes</button>
        </div>

        <div class="row g-4">
            <!-- General Settings -->
            <div class="col-md-6">
                <div class="bg-white rounded-3 shadow-sm border border-light p-4 h-100">
                    <h5 class="font-serif mb-4">General Information</h5>
                    <form>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Store Name</label>
                            <input type="text" class="form-control" value="Petal & Pearl">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Contact Email</label>
                            <input type="email" class="form-control" value="hello@petalandpearl.com">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Phone Number</label>
                            <input type="text" class="form-control" value="+1 (212) 555-0199">
                        </div>
                        <div class="mb-3">
                            <label class="form-label small text-muted text-uppercase fw-bold">Timezone</label>
                            <select class="form-select">
                                <option>Eastern Standard Time (EST)</option>
                                <option>Pacific Standard Time (PST)</option>
                                <option>Greenwich Mean Time (GMT)</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Notifications & Security -->
            <div class="col-md-6">
                <div class="bg-white rounded-3 shadow-sm border border-light p-4 h-100">
                    <h5 class="font-serif mb-4">Preferences</h5>

                    <div class="mb-4">
                        <label class="form-label small text-muted text-uppercase fw-bold mb-3">Email
                            Notifications</label>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="notifyOrder" checked>
                            <label class="form-check-label" for="notifyOrder">New Order Received</label>
                        </div>
                        <div class="form-check form-switch mb-2">
                            <input class="form-check-input" type="checkbox" id="notifyStock" checked>
                            <label class="form-check-label" for="notifyStock">Low Stock Alert</label>
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="notifyReview">
                            <label class="form-check-label" for="notifyReview">New Customer Review</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label small text-muted text-uppercase fw-bold mb-3">Currency</label>
                        <select class="form-select">
                            <option selected>USD ($)</option>
                            <option>EUR (€)</option>
                            <option>GBP (£)</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
