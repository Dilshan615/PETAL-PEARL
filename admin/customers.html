<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers | Admin | Petal & Pearl</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .admin-sidebar {
            width: 260px;
            background: #fff;
            border-right: 1px solid #eee;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 1000;
        }

        .admin-content {
            margin-left: 260px;
            padding: 2rem;
            background: #f8f9fa;
            min-height: 100vh;
        }

        .admin-nav-link {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: var(--color-text-main);
            text-decoration: none;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }

        .admin-nav-link:hover,
        .admin-nav-link.active {
            background: #f8f9fa;
            color: var(--color-gold);
            border-left-color: var(--color-gold);
        }

        .admin-nav-link i {
            margin-right: 10px;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .admin-sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s;
            }

            .admin-sidebar.show {
                transform: translateX(0);
            }

            .admin-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>

    <!-- Mobile Sidebar Toggle -->
    <button class="btn btn-light d-md-none position-fixed top-0 start-0 m-3 z-3"
        onclick="document.querySelector('.admin-sidebar').classList.toggle('show')">
        <i class="bi bi-list fs-4"></i>
    </button>

    <!-- Sidebar -->
    <div class="admin-sidebar d-flex flex-column">
        <div class="p-4 text-center border-bottom">
            <h4 class="font-serif fw-bold m-0" style="font-size: 1.2rem;">PETAL <span class="text-gold">&</span> PEARL
            </h4>
            <span class="badg bg-gold-light text-gold text-uppercase"
                style="font-size: 0.7rem; letter-spacing: 1px; font-weight: bold;">Admin Panel</span>
        </div>

        <nav class="flex-grow-1 py-4">
            <a href="index.html" class="admin-nav-link">
                <i class="bi bi-grid"></i> Dashboard
            </a>
            <a href="products.html" class="admin-nav-link">
                <i class="bi bi-flower1"></i> Products
            </a>
            <a href="orders.html" class="admin-nav-link">
                <i class="bi bi-cart"></i> Orders
                <span class="badge bg-danger rounded-pill ms-auto">3</span>
            </a>
            <a href="customers.html" class="admin-nav-link active">
                <i class="bi bi-people"></i> Customers
            </a>
            <a href="settings.html" class="admin-nav-link">
                <i class="bi bi-gear"></i> Settings
            </a>
        </nav>

        <div class="p-4 border-top">
            <a href="../index.html" class="d-flex align-items-center text-muted text-decoration-none">
                <i class="bi bi-box-arrow-right me-2"></i> Logout
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="admin-content">
        <!-- Header -->
        <div class="d-flex justify-content-between align-items-center mb-5">
            <div>
                <h1 class="h3 font-serif mb-1">Customers</h1>
                <p class="text-muted small mb-0">Manage customer base</p>
            </div>
            <button class="btn btn-pearl btn-sm"><i class="bi bi-person-plus me-1"></i> Add Customer</button>
        </div>

        <!-- Customer List -->
        <div class="bg-white rounded-3 shadow-sm border border-light overflow-hidden">
            <div class="p-3 border-bottom d-flex gap-3">
                <input type="text" class="form-control form-control-sm" placeholder="Search by name, email..."
                    style="max-width: 300px;">
            </div>
            <div class="table-responsive">
                <table class="table table-hover mb-0 align-middle">
                    <thead class="bg-light">
                        <tr>
                            <th class="border-0 px-4 py-3 small text-muted text-uppercase">Name</th>
                            <th class="border-0 px-4 py-3 small text-muted text-uppercase">Email</th>
                            <th class="border-0 px-4 py-3 small text-muted text-uppercase">Spent</th>
                            <th class="border-0 px-4 py-3 small text-muted text-uppercase">Last Order</th>
                            <th class="border-0 px-4 py-3 small text-muted text-uppercase text-end">Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-3">
                                <div class="d-flex align-items-center">
                                    <div class="bg-primary-subtle rounded-circle d-flex align-items-center justify-content-center me-2 text-primary fw-bold"
                                        style="width: 32px; height: 32px;">SJ</div>
                                    <span class="fw-medium">Sarah Jenkins</span>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-muted">sarah.j@example.com</td>
                            <td class="px-4 py-3 fw-bold">$1,245.00</td>
                            <td class="px-4 py-3 text-muted small">Oct 23, 2026</td>
                            <td class="px-4 py-3 text-end">
                                <button class="btn btn-sm btn-light border"><i class="bi bi-three-dots"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td class="px-4 py-3">
                                <div class="d-flex align-items-center">
                                    <div class="bg-warning-subtle rounded-circle d-flex align-items-center justify-content-center me-2 text-warning fw-bold"
                                        style="width: 32px; height: 32px;">MK</div>
                                    <span class="fw-medium">Michael Klein</span>
                                </div>
                            </td>
                            <td class="px-4 py-3 text-muted">m.klein@design.co</td>
                            <td class="px-4 py-3 fw-bold">$450.00</td>
                            <td class="px-4 py-3 text-muted small">Sep 15, 2026</td>
                            <td class="px-4 py-3 text-end">
                                <button class="btn btn-sm btn-light border"><i class="bi bi-three-dots"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="p-3 border-top bg-light">
                <nav aria-label="Page navigation">
                    <ul class="pagination pagination-sm justify-content-end mb-0">
                        <li class="page-item disabled"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item active"><a class="page-link bg-gold border-gold" href="#">1</a></li>
                        <li class="page-item"><a class="page-link text-dark" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
